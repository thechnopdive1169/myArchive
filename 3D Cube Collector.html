<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Collect cubes in a 3D arena while avoiding obstacles and racing against time.">
    <meta name="keywords" content="3d, arcade, cube">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #health {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: #ff4444;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 30px;
            height: 30px;
            position: absolute;
            background: #ff4444;
            border-radius: 50%;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: 15px;
            top: 0;
        }

        .heart.lost {
            background: #333;
            animation: none;
        }

        .heart.lost::before,
        .heart.lost::after {
            background: #333;
        }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: #44ff44;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #restartBtn:hover {
            background: #66ff66;
            transform: scale(1.1);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }

        #startScreen h1 {
            font-size: 64px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }

        #startBtn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        #startBtn:hover {
            background: #ff8787;
            transform: scale(1.1);
        }

        .controls {
            color: white;
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="health">
                <span>Health:</span>
                <div class="heart" id="heart1"></div>
                <div class="heart" id="heart2"></div>
                <div class="heart" id="heart3"></div>
            </div>
        </div>

        <div id="instructions">
            Use WASD or Arrow Keys to move • Collect green cubes • Avoid red obstacles
        </div>

        <div id="startScreen">
            <h1>3D Cube Collector</h1>
            <div class="controls">
                <p>Use WASD or Arrow Keys to move</p>
                <p>Collect green cubes for points</p>
                <p>Avoid red obstacles or lose health</p>
            </div>
            <button id="startBtn">Start Game</button>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">Final Score: 0</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game variables
        let scene, camera, renderer;
        let player, playerVelocity = { x: 0, z: 0 };
        let collectibles = [];
        let obstacles = [];
        let score = 0;
        let health = 3;
        let gameRunning = false;
        let keys = {};

        // Game settings
        const PLAYER_SPEED = 0.3;
        const WORLD_SIZE = 20;
        const COLLECTIBLE_COUNT = 10;
        const OBSTACLE_COUNT = 5;
        const OBSTACLE_SPEED = 0.05;

        // Initialize Three.js
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000033, 10, 50);

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 15, 15);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            scene.add(directionalLight);

            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(WORLD_SIZE * 2, WORLD_SIZE * 2);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x222244,
                transparent: true,
                opacity: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Create grid
            const gridHelper = new THREE.GridHelper(WORLD_SIZE * 2, 20, 0x444466, 0x222244);
            scene.add(gridHelper);

            // Create player
            createPlayer();

            // Create collectibles
            createCollectibles();

            // Create obstacles
            createObstacles();

            // Event listeners
            window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
            window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
            window.addEventListener('resize', onWindowResize);

            // Start animation
            animate();
        }

        function createPlayer() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00,
                emissive: 0x002200
            });
            player = new THREE.Mesh(geometry, material);
            player.position.y = 0.5;
            player.castShadow = true;
            scene.add(player);
        }

        function createCollectibles() {
            for (let i = 0; i < COLLECTIBLE_COUNT; i++) {
                const geometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x44ff44,
                    emissive: 0x004400
                });
                const collectible = new THREE.Mesh(geometry, material);
                
                // Random position
                collectible.position.x = (Math.random() - 0.5) * WORLD_SIZE * 1.8;
                collectible.position.z = (Math.random() - 0.5) * WORLD_SIZE * 1.8;
                collectible.position.y = 0.4;
                
                collectible.castShadow = true;
                collectibles.push(collectible);
                scene.add(collectible);
            }
        }

        function createObstacles() {
            for (let i = 0; i < OBSTACLE_COUNT; i++) {
                const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0xff4444,
                    emissive: 0x440000
                });
                const obstacle = new THREE.Mesh(geometry, material);
                
                // Random position
                obstacle.position.x = (Math.random() - 0.5) * WORLD_SIZE * 1.8;
                obstacle.position.z = (Math.random() - 0.5) * WORLD_SIZE * 1.8;
                obstacle.position.y = 0.75;
                
                // Random movement direction
                obstacle.userData.direction = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    0,
                    (Math.random() - 0.5) * 2
                ).normalize();
                
                obstacle.castShadow = true;
                obstacles.push(obstacle);
                scene.add(obstacle);
            }
        }

        function updatePlayer() {
            if (!gameRunning) return;

            // Handle input
            playerVelocity.x = 0;
            playerVelocity.z = 0;

            if (keys['w'] || keys['arrowup']) playerVelocity.z = -PLAYER_SPEED;
            if (keys['s'] || keys['arrowdown']) playerVelocity.z = PLAYER_SPEED;
            if (keys['a'] || keys['arrowleft']) playerVelocity.x = -PLAYER_SPEED;
            if (keys['d'] || keys['arrowright']) playerVelocity.x = PLAYER_SPEED;

            // Update position
            player.position.x += playerVelocity.x;
            player.position.z += playerVelocity.z;

            // Keep player in bounds
            player.position.x = Math.max(-WORLD_SIZE, Math.min(WORLD_SIZE, player.position.x));
            player.position.z = Math.max(-WORLD_SIZE, Math.min(WORLD_SIZE, player.position.z));

            // Rotate player based on movement
            if (playerVelocity.x !== 0 || playerVelocity.z !== 0) {
                player.rotation.y = Math.atan2(playerVelocity.x, playerVelocity.z);
            }

            // Animate player
            player.position.y = 0.5 + Math.sin(Date.now() * 0.005) * 0.1;
        }

        function updateObstacles() {
            if (!gameRunning) return;

            obstacles.forEach(obstacle => {
                // Move obstacle
                obstacle.position.x += obstacle.userData.direction.x * OBSTACLE_SPEED;
                obstacle.position.z += obstacle.userData.direction.z * OBSTACLE_SPEED;

                // Bounce off walls
                if (Math.abs(obstacle.position.x) > WORLD_SIZE) {
                    obstacle.userData.direction.x *= -1;
                }
                if (Math.abs(obstacle.position.z) > WORLD_SIZE) {
                    obstacle.userData.direction.z *= -1;
                }

                // Rotate obstacle
                obstacle.rotation.x += 0.01;
                obstacle.rotation.y += 0.01;

                // Animate obstacle
                obstacle.position.y = 0.75 + Math.sin(Date.now() * 0.003 + obstacle.position.x) * 0.2;
            });
        }

        function checkCollisions() {
            if (!gameRunning) return;

            // Check collectible collisions
            collectibles = collectibles.filter(collectible => {
                const distance = player.position.distanceTo(collectible.position);
                if (distance < 1) {
                    scene.remove(collectible);
                    score += 10;
                    updateScore();
                    
                    // Create new collectible
                    setTimeout(() => {
                        const geometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                        const material = new THREE.MeshPhongMaterial({ 
                            color: 0x44ff44,
                            emissive: 0x004400
                        });
                        const newCollectible = new THREE.Mesh(geometry, material);
                        newCollectible.position.x = (Math.random() - 0.5) * WORLD_SIZE * 1.8;
                        newCollectible.position.z = (Math.random() - 0.5) * WORLD_SIZE * 1.8;
                        newCollectible.position.y = 0.4;
                        newCollectible.castShadow = true;
                        collectibles.push(newCollectible);
                        scene.add(newCollectible);
                    }, 1000);
                    
                    return false;
                }
                return true;
            });

            // Check obstacle collisions
            obstacles.forEach(obstacle => {
                const distance = player.position.distanceTo(obstacle.position);
                if (distance < 1.5) {
                    takeDamage();
                    // Knockback
                    const knockback = player.position.clone().sub(obstacle.position).normalize().multiplyScalar(3);
                    player.position.add(knockback);
                }
            });
        }

        function takeDamage() {
            health--;
            updateHealth();
            
            if (health <= 0) {
                gameOver();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function updateHealth() {
            for (let i = 1; i <= 3; i++) {
                const heart = document.getElementById(`heart${i}`);
                if (i > health) {
                    heart.classList.add('lost');
                } else {
                    heart.classList.remove('lost');
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        function startGame() {
            score = 0;
            health = 3;
            gameRunning = true;
            updateScore();
            updateHealth();
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            
            // Reset player position
            player.position.set(0, 0.5, 0);
        }

        function animate() {
            requestAnimationFrame(animate);

            updatePlayer();
            updateObstacles();
            checkCollisions();

            // Animate collectibles
            collectibles.forEach(collectible => {
                collectible.rotation.y += 0.02;
                collectible.position.y = 0.4 + Math.sin(Date.now() * 0.005 + collectible.position.x) * 0.1;
            });

            // Update camera to follow player
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 15;
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Initialize game
        init();
    </script>
</body>
</html>
