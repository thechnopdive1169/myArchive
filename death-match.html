<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Match Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            max-height: 800px;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }

        .ui-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff3838, #ff6b6b);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 56, 56, 0.5);
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .wave-info {
            font-size: 18px;
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        #gameOverScreen, #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: opacity 0.5s ease;
        }

        #gameOverScreen h2, #startScreen h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        #startScreen h2 {
            color: #00ffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .final-score {
            font-size: 32px;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .play-button, .restart-button {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .play-button:hover, .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.5);
        }

        .controls {
            margin-top: 30px;
            text-align: center;
            line-height: 1.8;
        }

        .controls h3 {
            color: #00ffff;
            margin-bottom: 10px;
        }

        .hidden {
            display: none !important;
        }

        .damage-indicator {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            color: #ff3838;
            animation: damageFloat 1s ease-out forwards;
        }

        @keyframes damageFloat {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="ui-panel">
                <div class="wave-info">Wave: <span id="waveNumber">1</span></div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            <div class="ui-panel">
                <div>Health</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthFill" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <div id="startScreen">
            <h2>Death Match Arena</h2>
            <button class="play-button" onclick="startGame()">Start Game</button>
            <div class="controls">
                <h3>Controls</h3>
                <p>WASD / Arrow Keys - Move</p>
                <p>Mouse - Aim & Shoot</p>
                <p>Survive as long as possible!</p>
            </div>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h2>Game Over</h2>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <div class="final-score">Waves Survived: <span id="finalWave">0</span></div>
            <button class="restart-button" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = false;
        let score = 0;
        let wave = 1;
        let enemiesPerWave = 5;
        let enemiesSpawned = 0;
        let enemiesKilled = 0;

        // Input handling
        const keys = {};
        const mouse = { x: 0, y: 0 };

        // Game objects arrays
        let bullets = [];
        let enemies = [];
        let particles = [];

        // Player class
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = 20;
                this.speed = 5;
                this.health = 100;
                this.maxHealth = 100;
                this.angle = 0;
                this.shootCooldown = 0;
                this.shootRate = 10;
            }

            update() {
                // Movement
                if (keys['w'] || keys['W'] || keys['ArrowUp']) this.y -= this.speed;
                if (keys['s'] || keys['S'] || keys['ArrowDown']) this.y += this.speed;
                if (keys['a'] || keys['A'] || keys['ArrowLeft']) this.x -= this.speed;
                if (keys['d'] || keys['D'] || keys['ArrowRight']) this.x += this.speed;

                // Keep player in bounds
                this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));

                // Calculate angle to mouse
                this.angle = Math.atan2(mouse.y - this.y, mouse.x - this.x);

                // Shooting
                if (this.shootCooldown > 0) this.shootCooldown--;
                if (mouseIsDown && this.shootCooldown === 0) {
                    this.shoot();
                    this.shootCooldown = this.shootRate;
                }
            }

            shoot() {
                const bulletSpeed = 10;
                const bullet = new Bullet(
                    this.x + Math.cos(this.angle) * this.radius,
                    this.y + Math.sin(this.angle) * this.radius,
                    Math.cos(this.angle) * bulletSpeed,
                    Math.sin(this.angle) * bulletSpeed,
                    true
                );
                bullets.push(bullet);
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Draw player body
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Draw player cannon
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.radius - 5, -5, 20, 10);

                ctx.restore();

                // Draw health bar above player
                const barWidth = 40;
                const barHeight = 6;
                const barY = this.y - this.radius - 15;
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(this.x - barWidth/2, barY, barWidth, barHeight);
                
                ctx.fillStyle = '#ff3838';
                ctx.fillRect(this.x - barWidth/2, barY, barWidth * (this.health / this.maxHealth), barHeight);
            }

            takeDamage(amount) {
                this.health -= amount;
                showDamageIndicator(this.x, this.y - this.radius - 30, amount);
                
                if (this.health <= 0) {
                    gameOver();
                }
                updateHealthBar();
            }
        }

        // Enemy class
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.speed = 1 + wave * 0.2;
                this.health = 30 + wave * 10;
                this.maxHealth = this.health;
                this.angle = 0;
                this.shootCooldown = 0;
                this.shootRate = 60;
            }

            update() {
                // Move towards player
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                    this.angle = Math.atan2(dy, dx);
                }

                // Shoot at player
                if (this.shootCooldown > 0) this.shootCooldown--;
                if (distance < 300 && this.shootCooldown === 0) {
                    this.shoot();
                    this.shootCooldown = this.shootRate;
                }
            }

            shoot() {
                const bulletSpeed = 5;
                const bullet = new Bullet(
                    this.x + Math.cos(this.angle) * this.radius,
                    this.y + Math.sin(this.angle) * this.radius,
                    Math.cos(this.angle) * bulletSpeed,
                    Math.sin(this.angle) * bulletSpeed,
                    false
                );
                bullets.push(bullet);
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Draw enemy body
                ctx.fillStyle = '#ff3838';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Draw enemy cannon
                ctx.fillStyle = '#ff6666';
                ctx.fillRect(this.radius - 3, -3, 15, 6);

                ctx.restore();

                // Draw health bar
                const barWidth = 30;
                const barHeight = 4;
                const barY = this.y - this.radius - 10;
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(this.x - barWidth/2, barY, barWidth, barHeight);
                
                ctx.fillStyle = '#ff3838';
                ctx.fillRect(this.x - barWidth/2, barY, barWidth * (this.health / this.maxHealth), barHeight);
            }

            takeDamage(amount) {
                this.health -= amount;
                createParticles(this.x, this.y, '#ff3838', 5);
                
                if (this.health <= 0) {
                    score += 100 * wave;
                    enemiesKilled++;
                    createParticles(this.x, this.y, '#ff3838', 15);
                    return true;
                }
                return false;
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y, vx, vy, isPlayerBullet) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 4;
                this.isPlayerBullet = isPlayerBullet;
                this.damage = isPlayerBullet ? 10 : 5;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.fillStyle = this.isPlayerBullet ? '#00ffff' : '#ff6666';
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.isPlayerBullet ? '#00ffff' : '#ff6666';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            isOffScreen() {
                return this.x < -10 || this.x > canvas.width + 10 || 
                       this.y < -10 || this.y > canvas.height + 10;
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, vx, vy, color, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life--;
            }

            draw() {
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - 2, this.y - 2, 4, 4);
                ctx.globalAlpha = 1;
            }
        }

        // Create particles
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = Math.random() * 3 + 1;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    color,
                    30
                ));
            }
        }

        // Show damage indicator
        function showDamageIndicator(x, y, damage) {
            const indicator = document.createElement('div');
            indicator.className = 'damage-indicator';
            indicator.textContent = `-${damage}`;
            indicator.style.left = x + 'px';
            indicator.style.top = y + 'px';
            gameContainer.appendChild(indicator);
            
            setTimeout(() => indicator.remove(), 1000);
        }

        // Spawn enemy
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: // Top
                    x = Math.random() * canvas.width;
                    y = -20;
                    break;
                case 1: // Right
                    x = canvas.width + 20;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 20;
                    break;
                case 3: // Left
                    x = -20;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            enemies.push(new Enemy(x, y));
        }

        // Check collisions
        function checkCollisions() {
            // Bullet collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Player bullets hitting enemies
                if (bullet.isPlayerBullet) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const enemy = enemies[j];
                        const dx = bullet.x - enemy.x;
                        const dy = bullet.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < bullet.radius + enemy.radius) {
                            if (enemy.takeDamage(bullet.damage)) {
                                enemies.splice(j, 1);
                            }
                            bullets.splice(i, 1);
                            break;
                        }
                    }
                }
                // Enemy bullets hitting player
                else {
                    const dx = bullet.x - player.x;
                    const dy = bullet.y - player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < bullet.radius + player.radius) {
                        player.takeDamage(bullet.damage);
                        bullets.splice(i, 1);
                        createParticles(player.x, player.y, '#00ffff', 10);
                    }
                }
            }

            // Enemy-player collisions
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const dx = enemy.x - player.x;
                const dy = enemy.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < enemy.radius + player.radius) {
                    player.takeDamage(20);
                    enemies.splice(i, 1);
                    createParticles(enemy.x, enemy.y, '#ff3838', 20);
                }
            }
        }

        // Update game
        function update() {
            if (!gameRunning) return;

            player.update();
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                if (bullets[i].isOffScreen()) {
                    bullets.splice(i, 1);
                }
            }

            // Update enemies
            enemies.forEach(enemy => enemy.update());

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Check collisions
            checkCollisions();

            // Spawn enemies
            if (enemiesSpawned < enemiesPerWave && Math.random() < 0.02) {
                spawnEnemy();
                enemiesSpawned++;
            }

            // Check wave completion
            if (enemiesKilled >= enemiesPerWave) {
                wave++;
                enemiesPerWave = 5 + wave * 2;
                enemiesSpawned = 0;
                enemiesKilled = 0;
                player.health = Math.min(player.maxHealth, player.health + 20);
                updateHealthBar();
            }

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('waveNumber').textContent = wave;
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid background
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw particles
            particles.forEach(particle => particle.draw());

            // Draw bullets
            bullets.forEach(bullet => bullet.draw());

            // Draw enemies
            enemies.forEach(enemy => enemy.draw());

            // Draw player
            player.draw();
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Update health bar
        function updateHealthBar() {
            const healthFill = document.getElementById('healthFill');
            const healthPercent = Math.max(0, (player.health / player.maxHealth) * 100);
            healthFill.style.width = healthPercent + '%';
            
            if (healthPercent < 30) {
                healthFill.style.background = 'linear-gradient(90deg, #ff0000, #ff3838)';
            } else if (healthPercent < 60) {
                healthFill.style.background = 'linear-gradient(90deg, #ff8800, #ffaa00)';
            } else {
                healthFill.style.background = 'linear-gradient(90deg, #00ff00, #44ff44)';
            }
        }

        // Start game
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            gameRunning = true;
            score = 0;
            wave = 1;
            enemiesPerWave = 5;
            enemiesSpawned = 0;
            enemiesKilled = 0;
            bullets = [];
            enemies = [];
            particles = [];
            player = new Player();
            updateHealthBar();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalWave').textContent = wave - 1;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        // Restart game
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startGame();
        }

        // Input event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        let mouseIsDown = false;
        canvas.addEventListener('mousedown', () => mouseIsDown = true);
        canvas.addEventListener('mouseup', () => mouseIsDown = false);

        // Initialize game
        const player = new Player();
        gameLoop();
    </script>
</body>
</html>
