<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechnopDive Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f2027;
      --bg-alt: #203a43;
      --card: rgba(255, 255, 255, 0.05);
      --text: #fff;
      --link: #00ffff;
    }

    [data-theme="light"] {
      --bg: #f0f0f0;
      --bg-alt: #fff;
      --card: #ffffff;
      --text: #111;
      --link: #007acc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: var(--bg-alt);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      color: var(--text);
      opacity: 0.7;
      font-size: 1.1rem;
    }

    .toggle {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: 2px solid var(--text);
      color: var(--text);
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 8px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .project-card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1rem;
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .project-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .project-card h3 {
      margin: 0.2rem 0;
    }

    .project-card p {
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
    }

    .project-card a {
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .tags {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tag {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 10px;
      font-size: 0.75rem;
      border-radius: 4px;
      text-transform: uppercase;
      color: var(--link);
      font-weight: bold;
    }

    .difficulty {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      margin-top: 4px;
      background: rgba(255,255,255,0.1);
      color: gold;
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <h1>TechnopDive</h1>
    <p>Game Developer & HTML5 Projects</p>
    <button class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </header>

  <section class="projects" id="projects">
    <p>Loading projects...</p>
  </section>

  <footer>
    &copy; 2025 TechnopDive |
    <a href="https://github.com/thechnopdive1169/myArchive" target="_blank">GitHub Repo</a>
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
    }
  </script>
</body>
</html>
