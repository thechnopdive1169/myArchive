<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(circle at center, #0a0a2e 0%, #000 100%);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        #restartBtn {
            padding: 10px 20px;
            font-size: 18px;
            background: #4ecdc4;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #restartBtn:hover {
            background: #45b7aa;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Objects: <span id="objects">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Restart Game</button>
        </div>
        <div class="instructions">
            Use ARROW KEYS to move the black hole<br>
            Collect objects to grow and increase your score
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const objectsElement = document.getElementById('objects');
        const levelElement = document.getElementById('level');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // Game state
        let gameState = {
            score: 0,
            level: 1,
            gameRunning: true,
            keys: {}
        };

        // Black hole object
        class BlackHole {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 30;
                this.mass = 1000;
                this.eventHorizon = this.radius * 2;
                this.particles = [];
                this.rotation = 0;
            }

            update() {
                // Handle movement
                const speed = 3;
                if (gameState.keys['ArrowLeft'] && this.x > this.eventHorizon) {
                    this.x -= speed;
                }
                if (gameState.keys['ArrowRight'] && this.x < canvas.width - this.eventHorizon) {
                    this.x += speed;
                }
                if (gameState.keys['ArrowUp'] && this.y > this.eventHorizon) {
                    this.y -= speed;
                }
                if (gameState.keys['ArrowDown'] && this.y < canvas.height - this.eventHorizon) {
                    this.y += speed;
                }

                // Update rotation
                this.rotation += 0.02;

                // Update particles
                this.updateParticles();
            }

            updateParticles() {
                // Add new particles
                if (Math.random() < 0.3) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = this.eventHorizon + Math.random() * 50;
                    this.particles.push({
                        x: this.x + Math.cos(angle) * distance,
                        y: this.y + Math.sin(angle) * distance,
                        angle: angle,
                        distance: distance,
                        speed: 0.02 + Math.random() * 0.03,
                        size: 1 + Math.random() * 2
                    });
                }

                // Update existing particles
                this.particles = this.particles.filter(particle => {
                    particle.angle += particle.speed;
                    particle.distance -= 1;
                    particle.x = this.x + Math.cos(particle.angle) * particle.distance;
                    particle.y = this.y + Math.sin(particle.angle) * particle.distance;
                    return particle.distance > 5;
                });
            }

            draw() {
                // Draw accretion disk
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Draw multiple rings for accretion disk effect
                for (let i = 0; i < 5; i++) {
                    const ringRadius = this.eventHorizon + i * 15;
                    const alpha = 0.3 - (i * 0.05);
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, ringRadius, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(255, 140, 0, ${alpha})`;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }

                ctx.restore();

                // Draw particles
                this.particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${0.8 - (particle.distance / 100)})`;
                    ctx.fill();
                });

                // Draw event horizon
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.eventHorizon, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fill();

                // Draw black hole core
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, '#000');
                gradient.addColorStop(0.7, '#000');
                gradient.addColorStop(1, '#333');
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Draw gravitational lensing effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + 5, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            attract(object) {
                const dx = this.x - object.x;
                const dy = this.y - object.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.eventHorizon) {
                    return true; // Object is consumed
                }

                // Calculate gravitational force
                const force = (this.mass * object.mass) / (distance * distance);
                const acceleration = force / object.mass;
                
                // Apply force
                object.vx += (dx / distance) * acceleration * 0.1;
                object.vy += (dy / distance) * acceleration * 0.1;
                
                return false;
            }
        }

        // Game objects (stars, planets, etc.)
        class GameObject {
            constructor(x, y, type = 'star') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.vx = 0;
                this.vy = 0;
                this.mass = type === 'star' ? 10 : 25;
                this.radius = type === 'star' ? 3 : 8;
                this.consumed = false;
                this.trail = [];
                this.maxTrailLength = 10;
            }

            update() {
                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Add to trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                // Apply friction
                this.vx *= 0.99;
                this.vy *= 0.99;
            }

            draw() {
                // Draw trail
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i < this.trail.length; i++) {
                    if (i === 0) {
                        ctx.moveTo(this.trail[i].x, this.trail[i].y);
                    } else {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                }
                ctx.stroke();

                // Draw object
                if (this.type === 'star') {
                    // Draw star
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffff00';
                    ctx.fill();
                    
                    // Star glow
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 2, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
                    ctx.fill();
                } else {
                    // Draw planet
                    const gradient = ctx.createRadialGradient(
                        this.x - this.radius/3, this.y - this.radius/3, 0,
                        this.x, this.y, this.radius
                    );
                    gradient.addColorStop(0, '#ff6b6b');
                    gradient.addColorStop(1, '#cc0000');
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }
        }

        // Game objects
        const blackHole = new BlackHole(canvas.width / 2, canvas.height / 2);
        let gameObjects = [];

        // Initialize game objects
        function spawnObjects() {
            const numObjects = 5 + gameState.level * 2;
            for (let i = 0; i < numObjects; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.sqrt((x - blackHole.x) ** 2 + (y - blackHole.y) ** 2) < blackHole.eventHorizon + 50);
                
                const type = Math.random() < 0.7 ? 'star' : 'planet';
                gameObjects.push(new GameObject(x, y, type));
            }
        }

        // Background stars
        const backgroundStars = [];
        for (let i = 0; i < 100; i++) {
            backgroundStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        // Draw background
        function drawBackground() {
            // Draw background stars
            backgroundStars.forEach(star => {
                star.twinkle += 0.05;
                const alpha = 0.5 + Math.sin(star.twinkle) * 0.3;
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            });
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        // Restart game
        function restartGame() {
            gameState.score = 0;
            gameState.level = 1;
            gameState.gameRunning = true;
            gameObjects = [];
            blackHole.x = canvas.width / 2;
            blackHole.y = canvas.height / 2;
            blackHole.radius = 30;
            blackHole.mass = 1000;
            spawnObjects();
            gameOverElement.style.display = 'none';
        }

        restartBtn.addEventListener('click', restartGame);

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            drawBackground();

            if (gameState.gameRunning) {
                // Update black hole
                blackHole.update();

                // Update and draw game objects
                gameObjects = gameObjects.filter(obj => {
                    obj.update();
                    
                    // Check if object is consumed by black hole
                    const consumed = blackHole.attract(obj);
                    if (consumed) {
                        gameState.score += obj.type === 'star' ? 10 : 25;
                        blackHole.radius += 0.5;
                        blackHole.mass += 50;
                        return false;
                    }
                    
                    obj.draw();
                    return true;
                });

                // Check if all objects are consumed
                if (gameObjects.length === 0) {
                    gameState.level++;
                    blackHole.radius = Math.min(blackHole.radius + 5, 80);
                    spawnObjects();
                }

                // Check game over (black hole too big)
                if (blackHole.radius > 80) {
                    gameState.gameRunning = false;
                    finalScoreElement.textContent = gameState.score;
                    gameOverElement.style.display = 'block';
                }
            }

            // Draw black hole (always visible)
            blackHole.draw();

            // Update UI
            scoreElement.textContent = gameState.score;
            objectsElement.textContent = gameObjects.length;
            levelElement.textContent = gameState.level;

            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        spawnObjects();
        gameLoop();
    </script>
</body>
</html>
