<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Outrun the cops in a high-speed police pursuit game with challenging AI.">
    <meta name="keywords" content="police, racing, chase">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Racer - Police Pursuit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-header {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .game-title {
            font-size: 2.5em;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2em;
            width: 100%;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #ff6b6b;
        }

        .pursuit-meter {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 2px solid #ff6b6b;
        }

        .pursuit-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #FF5722);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .boost-meter {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 2px solid #00ff88;
        }

        .boost-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            width: 100%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .game-content {
            display: flex;
            width: 100%;
        }

        #gameCanvas {
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            display: block;
            background: #222;
        }

        .instructions-panel {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .instructions {
            font-size: 1em;
            color: #ccc;
            text-align: left;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            max-width: 200px;
        }

        .game-controls {
            text-align: center;
            margin-top: 15px;
            width: 100%;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff6b6b;
            display: none;
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffd93d;
        }

        .police-siren {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            animation: flash 0.5s infinite alternate;
            display: none;
        }

        @keyframes flash {
            0% { color: #ff0000; }
            100% { color: #0000ff; }
        }

        .boost-indicator {
            position: absolute;
            top: 50px;
            right: 10px;
            font-size: 1.2em;
            color: #00ff88;
            display: none;
        }

        .speed-control {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üèçÔ∏è POLICE PURSUIT</h1>
            <div class="police-siren" id="policeSiren">üö®</div>
            <div class="boost-indicator" id="boostIndicator">BOOST!</div>
        </div>
        
        <div class="game-stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Speed: <span id="speed">1</span></div>
            <div class="stat">Best: <span id="bestScore">0</span></div>
        </div>

        <div class="pursuit-meter">
            <div class="pursuit-fill" id="pursuitFill"></div>
        </div>

        <div class="boost-meter">
            <div class="boost-fill" id="boostFill"></div>
        </div>

        <div class="game-content">
            <div>
                <canvas id="gameCanvas" width="500" height="600"></canvas>
                
                <div class="game-controls">
                    <button class="control-btn" onclick="startGame()">Start Game</button>
                    <button class="control-btn" onclick="pauseGame()">Pause</button>
                    <button class="control-btn" onclick="resetGame()">Reset</button>
                </div>
            </div>
            
            <div class="instructions-panel">
                <div class="instructions">
                    ‚Üê ‚Üí or A/D to move<br>
                    SPACE to boost<br>
                    W/S for speed control<br>
                    Avoid cars & police!<br>
                    Watch parked cars!
                </div>
            </div>
        </div>

        <div class="speed-control">
            W: Speed Up | S: Slow Down
        </div>

        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">üí• GAME OVER!</h2>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button class="control-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let baseGameSpeed = 2;
        let currentGameSpeed = 2;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let pursuitLevel = 0;
        let policeActive = false;
        let boostLevel = 100;
        let isBoosting = false;
        let lastObstacleSpawnTime = 0;
        let lastPoliceSpawnTime = 0;
        let lastParkedVehicleSpawnTime = 0;

        // Road configuration
        const roadLeft = 30;
        const roadRight = 470;
        const laneWidth = (roadRight - roadLeft) / 5;
        const laneCenters = [];
        for (let i = 0; i < 5; i++) {
            laneCenters.push(roadLeft + laneWidth * i + laneWidth/2);
        }

        // Update best score display
        document.getElementById('bestScore').textContent = bestScore;

        // Player motorbike
        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 100,
            width: 30,
            height: 80,
            speed: 6,
            boostSpeed: 10,
            color: '#ff6b6b'
        };

        // Game objects arrays
        let obstacles = [];
        let policeCars = [];
        let parkedVehicles = [];
        let roadLines = [];

        // Initialize road lines
        for (let i = 0; i < 10; i++) {
            roadLines.push({
                x: roadLeft + laneWidth,
                y: i * 80,
                width: 5,
                height: 40
            });
            roadLines.push({
                x: roadLeft + laneWidth * 2,
                y: i * 80,
                width: 5,
                height: 40
            });
            roadLines.push({
                x: roadLeft + laneWidth * 3,
                y: i * 80,
                width: 5,
                height: 40
            });
            roadLines.push({
                x: roadLeft + laneWidth * 4,
                y: i * 80,
                width: 5,
                height: 40
            });
        }

        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Draw functions
        function drawCar(x, y, width, height, color, isPolice = false) {
            // Car body
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
            
            // Car details
            ctx.fillStyle = isPolice ? '#000' : '#333';
            ctx.fillRect(x + 5, y + 10, width - 10, 25); // Windshield
            ctx.fillRect(x + 5, y + height - 20, width - 10, 15); // Rear window
            
            // Wheels
            ctx.fillStyle = '#000';
            ctx.fillRect(x - 5, y + 15, 8, 15);
            ctx.fillRect(x + width - 3, y + 15, 8, 15);
            ctx.fillRect(x - 5, y + height - 30, 8, 15);
            ctx.fillRect(x + width - 3, y + height - 30, 8, 15);
            
            // Police specific details
            if (isPolice) {
                // Police lights
                ctx.fillStyle = Math.random() > 0.5 ? '#ff0000' : '#0000ff';
                ctx.fillRect(x + width/2 - 5, y - 5, 10, 5);
                
                // Police text
                ctx.fillStyle = '#fff';
                ctx.font = '10px Arial';
                ctx.fillText('POLICE', x + 5, y + height/2);
            }
        }

        function drawMotorbike(x, y, width, height, color) {
            // Bike body
            ctx.fillStyle = color;
            ctx.fillRect(x + width/4, y, width/2, height * 0.6); // Main body
            
            // Seat
            ctx.fillStyle = '#333';
            ctx.fillRect(x + width/4, y + height * 0.1, width/2, height * 0.2);
            
            // Front part (handlebar area)
            ctx.fillStyle = color;
            ctx.fillRect(x + width/3, y - 10, width/3, 20);
            
            // Wheels
            ctx.fillStyle = '#000';
            // Front wheel
            ctx.beginPath();
            ctx.arc(x + width/2, y + height * 0.7, width/3, 0, Math.PI * 2);
            ctx.fill();
            // Rear wheel
            ctx.beginPath();
            ctx.arc(x + width/2, y + height * 0.9, width/3, 0, Math.PI * 2);
            ctx.fill();
            
            // Handlebars
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x + width/3, y);
            ctx.lineTo(x + width/3, y - 10);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x + 2*width/3, y);
            ctx.lineTo(x + 2*width/3, y - 10);
            ctx.stroke();

            // Boost effect
            if (isBoosting) {
                ctx.fillStyle = 'rgba(0, 255, 136, 0.6)';
                ctx.fillRect(x + width/4 - 5, y + height, width/2 + 10, 20);
            }
        }

        function drawRoad() {
            // Road background
            ctx.fillStyle = '#333';
            ctx.fillRect(roadLeft, 0, roadRight - roadLeft, canvas.height);
            
            // Road edges
            ctx.fillStyle = '#fff';
            ctx.fillRect(roadLeft - 5, 0, 5, canvas.height);
            ctx.fillRect(roadRight, 0, 5, canvas.height);
            
            // Shoulder areas (for parked cars)
            ctx.fillStyle = '#444';
            ctx.fillRect(0, 0, roadLeft - 5, canvas.height);
            ctx.fillRect(roadRight + 5, 0, canvas.width - roadRight - 5, canvas.height);
            
            // Lane lines
            ctx.fillStyle = '#fff';
            roadLines.forEach(line => {
                ctx.fillRect(line.x, line.y, line.width, line.height);
            });
        }

        function updateRoadLines() {
            roadLines.forEach(line => {
                line.y += currentGameSpeed;
                if (line.y > canvas.height) {
                    line.y = -40;
                }
            });
        }

        function createObstacle() {
            const currentTime = Date.now();
            if (currentTime - lastObstacleSpawnTime < 3000) return; // 3 seconds cooldown
            
            // Random lane
            const laneIndex = Math.floor(Math.random() * 5);
            const x = laneCenters[laneIndex] - 25; // Center car in lane
            
            obstacles.push({
                x: x,
                y: -80,
                width: 50,
                height: 80,
                color: ['#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'][Math.floor(Math.random() * 4)]
            });
            
            lastObstacleSpawnTime = currentTime;
        }

        function createPoliceCar() {
            const currentTime = Date.now();
            if (currentTime - lastPoliceSpawnTime < 4000) return; // 4 seconds cooldown
            
            // Random lane
            const laneIndex = Math.floor(Math.random() * 5);
            const x = laneCenters[laneIndex] - 25; // Center car in lane
            
            policeCars.push({
                x: x,
                y: -80,
                width: 50,
                height: 80,
                color: '#fff',
                speed: currentGameSpeed + 2
            });
            
            lastPoliceSpawnTime = currentTime;
        }

        function createParkedVehicle() {
            const currentTime = Date.now();
            if (currentTime - lastParkedVehicleSpawnTime < 5000) return; // 5 seconds cooldown
            
            // Random side (left or right shoulder)
            const side = Math.random() > 0.5 ? 'left' : 'right';
            const x = side === 'left' ? 5 : canvas.width - 55;
            const y = Math.random() * canvas.height;
            
            parkedVehicles.push({
                x: x,
                y: y,
                width: 50,
                height: 80,
                color: '#888', // Gray color for parked vehicles
                side: side,
                pullOutTimer: Math.random() * 500 + 100, // Random time before pulling out
                pullingOut: false,
                targetLane: -1
            });
            
            lastParkedVehicleSpawnTime = currentTime;
        }

        function updateObstacles() {
            obstacles.forEach((obstacle, index) => {
                obstacle.y += currentGameSpeed;
                
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });
            
            // Random chance to create obstacle
            if (Math.random() < 0.02) {
                createObstacle();
            }
        }

        function updatePoliceCars() {
            policeCars.forEach((police, index) => {
                police.y += police.speed;
                
                if (police.y > canvas.height) {
                    policeCars.splice(index, 1);
                    pursuitLevel = Math.min(100, pursuitLevel + 5);
                }
            });
            
            if (policeActive && Math.random() < 0.01) {
                createPoliceCar();
            }
        }

        function updateParkedVehicles() {
            parkedVehicles.forEach((vehicle, index) => {
                // Update pull out timer
                vehicle.pullOutTimer -= 16; // Approximate frame time
                
                // If timer expired and not already pulling out, start pulling out
                if (vehicle.pullOutTimer <= 0 && !vehicle.pullingOut) {
                    vehicle.pullingOut = true;
                    vehicle.targetLane = Math.floor(Math.random() * 5);
                }
                
                // If pulling out, move towards target lane
                if (vehicle.pullingOut) {
                    const targetX = laneCenters[vehicle.targetLane] - 25;
                    const diff = targetX - vehicle.x;
                    
                    if (Math.abs(diff) < 2) {
                        // Reached target lane, convert to regular obstacle
                        obstacles.push({
                            x: vehicle.x,
                            y: vehicle.y,
                            width: vehicle.width,
                            height: vehicle.height,
                            color: vehicle.color
                        });
                        parkedVehicles.splice(index, 1);
                    } else {
                        // Move horizontally towards target lane
                        vehicle.x += diff > 0 ? 1.5 : -1.5;
                    }
                }
                
                // Move all parked vehicles downward
                vehicle.y += currentGameSpeed * 0.5; // Parked vehicles move slower
                
                // Remove if off screen
                if (vehicle.y > canvas.height + vehicle.height) {
                    parkedVehicles.splice(index, 1);
                }
            });
            
            // Random chance to create parked vehicle
            if (Math.random() < 0.005) {
                createParkedVehicle();
            }
        }

        function updateBoost() {
            if (keys[' '] && boostLevel > 0) {
                isBoosting = true;
                boostLevel -= 1.5;
                currentGameSpeed = Math.min(currentGameSpeed + 0.1, 8);
                document.getElementById('boostIndicator').style.display = 'block';
            } else {
                isBoosting = false;
                boostLevel = Math.min(boostLevel + 0.5, 100);
                currentGameSpeed = Math.max(currentGameSpeed - 0.05, baseGameSpeed);
                document.getElementById('boostIndicator').style.display = 'none';
            }
            
            // Update boost meter
            document.getElementById('boostFill').style.width = boostLevel + '%';
        }

        function updateSpeedControl() {
            // W key to speed up
            if (keys['w'] || keys['W']) {
                baseGameSpeed = Math.min(baseGameSpeed + 0.02, 6);
            }
            // S key to slow down
            if (keys['s'] || keys['S']) {
                baseGameSpeed = Math.max(baseGameSpeed - 0.02, 1);
            }
            
            // Gradually adjust current speed to base speed when not boosting
            if (!isBoosting) {
                if (currentGameSpeed > baseGameSpeed) {
                    currentGameSpeed = Math.max(currentGameSpeed - 0.02, baseGameSpeed);
                } else if (currentGameSpeed < baseGameSpeed) {
                    currentGameSpeed = Math.min(currentGameSpeed + 0.02, baseGameSpeed);
                }
            }
        }

        function updatePursuitLevel() {
            if (policeActive) {
                pursuitLevel += 0.3;
            } else {
                if (score > 200) {
                    policeActive = true;
                    document.getElementById('policeSiren').style.display = 'block';
                    createPoliceCar();
                }
            }
            
            const pursuitPercentage = Math.min(100, pursuitLevel);
            document.getElementById('pursuitFill').style.width = pursuitPercentage + '%';
        }

        function checkCollision() {
            // Check collision with regular cars
            obstacles.forEach(obstacle => {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    gameOver('crash');
                }
            });
            
            // Check collision with police cars
            policeCars.forEach(police => {
                if (player.x < police.x + police.width &&
                    player.x + player.width > police.x &&
                    player.y < police.y + police.height &&
                    player.y + player.height > police.y) {
                    gameOver('busted');
                }
            });
            
            // Check collision with parked vehicles
            parkedVehicles.forEach(vehicle => {
                if (player.x < vehicle.x + vehicle.width &&
                    player.x + player.width > vehicle.x &&
                    player.y < vehicle.y + vehicle.height &&
                    player.y + player.height > vehicle.y) {
                    gameOver('crash');
                }
            });
        }

        function updatePlayer() {
            const currentSpeed = isBoosting ? player.boostSpeed : player.speed;
            
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                player.x -= currentSpeed;
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                player.x += currentSpeed;
            }
            
            if (player.x < roadLeft) player.x = roadLeft;
            if (player.x > roadRight - player.width) player.x = roadRight - player.width;
        }

        function updateGame() {
            if (!gameRunning || gamePaused) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updateRoadLines();
            updateObstacles();
            updatePoliceCars();
            updateParkedVehicles();
            updateBoost();
            updateSpeedControl();
            updatePlayer();
            updatePursuitLevel();
            checkCollision();
            
            drawRoad();
            
            // Draw parked vehicles first (behind everything else)
            parkedVehicles.forEach(vehicle => {
                drawCar(vehicle.x, vehicle.y, vehicle.width, vehicle.height, vehicle.color);
            });
            
            drawMotorbike(player.x, player.y, player.width, player.height, player.color);
            
            obstacles.forEach(obstacle => {
                drawCar(obstacle.x, obstacle.y, obstacle.width, obstacle.height, obstacle.color);
            });
            
            policeCars.forEach(police => {
                drawCar(police.x, police.y, police.width, police.height, police.color, true);
            });
            
            score += 1;
            
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = Math.floor(currentGameSpeed);
            
            requestAnimationFrame(updateGame);
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                updateGame();
            } else if (gamePaused) {
                gamePaused = false;
                updateGame();
            }
        }

        function pauseGame() {
            gamePaused = !gamePaused;
            if (!gamePaused && gameRunning) {
                updateGame();
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            score = 0;
            baseGameSpeed = 2;
            currentGameSpeed = 2;
            pursuitLevel = 0;
            policeActive = false;
            boostLevel = 100;
            isBoosting = false;
            lastObstacleSpawnTime = 0;
            lastPoliceSpawnTime = 0;
            lastParkedVehicleSpawnTime = 0;
            obstacles = [];
            policeCars = [];
            parkedVehicles = [];
            player.x = canvas.width / 2 - 15;
            
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = currentGameSpeed;
            document.getElementById('pursuitFill').style.width = '0%';
            document.getElementById('boostFill').style.width = '100%';
            document.getElementById('policeSiren').style.display = 'none';
            document.getElementById('boostIndicator').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            drawMotorbike(player.x, player.y, player.width, player.height, player.color);
        }

        function gameOver(reason) {
            gameRunning = false;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            
            if (reason === 'busted') {
                document.getElementById('gameOverTitle').textContent = 'üö® BUSTED!';
            } else {
                document.getElementById('gameOverTitle').textContent = 'üí• CRASHED!';
            }
            
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            resetGame();
            startGame();
        }

        // Initialize game
        resetGame();
    </script>
</body>
</html>
